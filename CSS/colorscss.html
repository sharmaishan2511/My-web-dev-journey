<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(16, 143, 84);
        }
    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <p id = "firstpara"> This is paragraph from first box</p>
    <p id = "secondpara"> This is second para</p>
</body>
</html>
