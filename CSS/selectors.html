<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*p{
            color: red;
        }
        #Redelement{
            color: red; /*this is a id selector*/
        

        .Redclass{
            color: red; /*this is a id selector*/
        }
        span,strong{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>Selectors</h3>
    <p>This is a simple paragraph</p>
    <p id = "Redelement" class = "Redclass">This is a another simple paragraph</p>
    <div>
        <p>
            This is a another simple paragraph inside a
        </p>
    </div>
    <span>This is grouped</span>
    <br>
    <strong>This is also grouped</strong>
</body>
</html>
