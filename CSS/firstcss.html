<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="firstcss.css">

    <!-- style tag under head for internal css  -->
    <style>
        p{
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>CSS Tutorial</h3>
    <!-- the following is inline css  -->
    <p style="color: aqua;">This is first css line</p>

    <!-- the following is internal css  -->
    <p>This is internal css line</p>

    <p>This is internal css line</p>

    <p>Inline css has more precedence and out of internal and external whichever is written after is given precedence</p>
</body>
</html>
