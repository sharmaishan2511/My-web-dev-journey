<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS</h1>
            <div class="sonitemscontainer">
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songname">ABCD</span>
                    <span class="songlisplay"><span class="timestamp">05:34 <i id = "0" class = "far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songname">ABCD</span>
                    <span class="songlisplay"><span class="timestamp">05:34 <i id = "1" class = "far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songname">ABCD</span>
                    <span class="songlisplay"><span class="timestamp">05:34 <i id = "2" class = "far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i id="previous" class = "fas fa-3x fa-fast-backward"></i>
            <i class = "far fa-3x fa-play-circle" id = "masterplay"></i>
            <i id="next" class = "fas fa-3x fa-fast-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="mastersongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
