<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <!--paragraph is a block-->
    <em style="border:2px solid rgb(255, 0, 0);">This is a paragraph</em><p style="border:2px solid green;">This is also a paragraph</p>
    <!--span is a inline-->
    <span style="border:2px solid yellow;">This is a span </span><span style="border:2px solid blue;">This is also a span</span>

    <!--div is a block-->
    <!--strong is line element-->
    <!--anchor tag (a) is inline-->
    <!--li is block,em is inline -->

    <div style="border:2px solid rgb(255, 0, 0);">This is a paragraph</div><p style="border:2px solid green;">This is also a paragraph</p>
</body>
</html>
