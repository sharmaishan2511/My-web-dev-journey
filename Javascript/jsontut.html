<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <div class="container">This is container</div>
    <script>
        let jsonobj = {
            name:"abcdef",
            age: 89
        };
        console.log(jsonobj);
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);
        myjsonstr = myjsonstr.replace('abcdef','gehij');
        console.log(myjsonstr);

        let newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
