<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Javascript</title>
</head>
<body>
    
    <script>
        var s = "String functions";
        console.log(s.lastIndexOf("functions"));
        var substr = s.slice(2,9);
        console.log(substr);
        var replaced = s.replace("String","replaced");
        console.log(replaced);
        console.log(s.toLocaleUpperCase());
        console.log(s.toLocaleLowerCase());

        var concat = s.concat(" plus operator");
        console.log(concat);
    </script>
</body>
</html>
